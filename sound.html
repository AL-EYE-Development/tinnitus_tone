<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tone Generator Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        select, input { padding: 5px; margin: 5px; }
        #frequencyValue { font-weight: bold; }
        #frequency { width: 80%; }
    </style>
</head>
<body>

    <h1>Tone Generator & Quiz</h1>

    <label for="frequency">Frequency (Hz): </label>
    <input type="range" id="frequency" value="440" min="88" max="8888" step="1" oninput="updateFrequencyValue()">
    <span id="frequencyValue">440</span>
    
    <label for="waveform">Waveform: </label>
    <select id="waveform" onchange="updateWaveform()">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="triangle">Triangle</option>
        <option value="sawtooth">Sawtooth</option>
    </select>

    <br>
    <button onclick="playTone()">Play Tone</button>
    <button onclick="stopTone()">Stop Tone</button>

    <script>
        let audioCtx, oscillator;

        function updateFrequencyValue() {
            const freq = document.getElementById("frequency").value;
            document.getElementById("frequencyValue").textContent = freq;
            if (oscillator) {
                oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
            }
        }

        function updateWaveform() {
            const wave = document.getElementById("waveform").value;
            if (oscillator) {
                oscillator.type = wave;
            }
        }

        function playTone() {
            const freq = document.getElementById("frequency").value;
            const wave = document.getElementById("waveform").value;
            
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            oscillator = audioCtx.createOscillator();
            oscillator.type = wave;
            oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
            
            oscillator.connect(audioCtx.destination);
            oscillator.start();
        }

        function stopTone() {
            if (oscillator) {
                oscillator.stop();
                audioCtx.close();
            }
        }
    </script>

</body>
</html>
